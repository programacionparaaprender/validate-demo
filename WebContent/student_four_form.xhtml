<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<h:head>
	<title>Student One Registration Form</title>
	<style>.error{color:red}</style>
</h:head>
<h:body>
	<h:form>
		<h:messages styleClass="error" />
		<br/><br/>
		First name: <h:inputText 
						id="firstname" 
						value="#{studentFourBean.firstName}" 
						a:placeholder="What's your firstname" 
						label="first name" 
						required="true"
						requiredMessage="Your first name is mandatory" />
		<h:message styleClass="error" for="firstname" />
		<br/><br/>
		Course code: <h:inputText 
						value="#{studentFourBean.courseCode}"
						a:placeholder="Â¿What's your course code?" 
						label="Course code"
						id="course_code"
						required="true"
						validator="#{studentFourBean.validateTheCourseCode}" />
		<h:message styleClass="error" for="course_code" />
		<br/><br/>
		<h:commandButton value="Submit" action="student_four_response" />
	</h:form>
</h:body>
</html>
