<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<h:head>
	<title>Student One Registration Form</title>
	<style>.error{color:red}</style>
</h:head>
<h:body>
	<h:form>
		<h:messages styleClass="error" />
		<br/><br/>
		First name: <h:inputText 
						id="firstname" 
						value="#{studentOneBean.firstName}" 
						a:placeholder="What's your firstname" 
						label="first name" 
						required="true"
						requiredMessage="Your first name is mandatory" />
		<h:message styleClass="error" for="firstname" />
		<br/><br/>
		Phone number: <h:inputText 
						value="#{studentOneBean.phoneNumber}"
						a:placeholder="Â¿What's your phone number?" 
						label="Phone number"
						id="phone_number"
						required="true"
						requiredMessage="Phone number must follow xxx-xxx-xxxx">
						<f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />
					 </h:inputText>
		<h:message styleClass="error" for="phone_number" />
		<br/><br/>
		<h:commandButton value="Submit" action="student_three_response" />
	</h:form>
</h:body>
</html>
