<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<h:head>
	<title>Student Table Demo</title>
	<h:outputStylesheet library="css" name="table_demo.css" /> 
</h:head>
<h:body>
	<h3>Student Table Demo</h3>
	<h:dataTable 
		var="tempStudent" 
		value="#{studentDataUtilBean.students}" 
		border="1"
		styleClass="demo-table"
		headerClass="demo-table-header"
		rowClasses="demo-table-odd-row,demo-table-even-row">
        <h:column>
        	<f:facet name="header">First Name</f:facet>
        	<h:outputText value="#{tempStudent.firstName}" />
        </h:column>
		<h:column>
        	<f:facet name="header">Last Name</f:facet>
        	<h:outputText value="#{tempStudent.lastName}" />
        </h:column>
        <h:column>
        	<f:facet name="header">Email</f:facet>
        	<h:outputText value="#{tempStudent.email}" />
        </h:column>
     </h:dataTable>
</h:body>
</html>
