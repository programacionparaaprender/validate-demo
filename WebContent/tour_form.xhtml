<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<h:head>
	<title>Tour Form</title>
	<style>.error{color:red}</style>
</h:head>
<h:body>
	<h:form>
		<h:messages styleClass="error" />
		<br/><br/>
		Select a tour: <h:selectOneMenu id="tour" value="#{tourBean.tour}" style="width:150px" required="true">
			                <f:selectItem itemLabel="Select Tour" itemValue="" noSelectionOption="true" />
			                <f:selectItems value="#{tourBean.tours}" />
			            </h:selectOneMenu>
	
		<h:message styleClass="error" for="tour" />
		<br/><br/>
		<h:commandButton value="Submit" action="#{tourBean.startTheTour()}" />
	</h:form>
</h:body>
</html>
