<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<h:head>
	<title>Student One Registration Form</title>
	<style>.error{color:red}</style>
</h:head>
<h:body>
	<h:form>
		<h:messages styleClass="error" />
		<br/><br/>
		First name: <h:inputText id="firstname" value="#{studentOneBean.firstName}" a:placeholder="What's your firstname" label="first name" required="true" />
		<br/><br/>
		Last name: <h:inputText id="lastname" value="#{studentOneBean.lastName}" a:placeholder="What's your lastname" label="last name" required="true" />
		<br/><br/>
		Last name: <h:inputText id="email" value="#{studentOneBean.email}" a:placeholder="What's your email" label="Email" required="true" />
		<br/><br/>
		<h:commandButton value="Submit" action="student_one_response" />
	</h:form>
</h:body>
</html>
