<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Student Confirmation</title>
</h:head>
<h:body>
	<div class="card card-default">
	<div class="card-header"></div>
	<div class="card-body">
		<p>The student is confirmed: #{studentOneBean.firstName} - #{studentOneBean.lastName}</p>
		<p>The student email: #{studentOneBean.email}</p>
		<p>The student free passes: #{studentOneBean.freePasses}</p>
		<p>The student postal code: #{studentOneBean.postalCode}</p>
	</div>
	</div>
</h:body>
</html>
